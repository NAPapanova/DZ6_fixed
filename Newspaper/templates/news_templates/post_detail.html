{% extends 'layout/base.html' %}


{% block title %}
Post
{% endblock title %}

{% block content %}
<div class="card">
 <div class="card-header">
   <h3>
     {{ post.title }}
   </h3>
   <div>
     Text: <span class="badge bg-info">{{ post.text }}</span>
     Category: <span class="badge bg-info">{{ post.get_category_display }}</span>
   </div>
 </div>
 <div class="card-body">
   {{ post.preview }}
 </div>
</div>

{% endblock content %}
